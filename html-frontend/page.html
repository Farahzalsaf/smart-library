<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="cat.ico" type="image/x-icon">
</head>
<body>
    <div class="page-title">Book Library</div>
    <div class="search-bar-container">
        <div class="search-bar">
            <input type="text" placeholder="Search for books..." id="search-input"/>
            <button class="button" id="search-button">
                <div class="bg"></div>
                <div class="blob"></div>
                <span style="position: relative; z-index: 1;">Search</span>
            </button>
        </div>
    </div>
    <div class="book-grid" id="book-grid">
        <!-- Example of a book item -->
        <div class="book-item">
            <div class="card">
                <div class="bg"></div>
                <div class="blob"></div>
                <div class="book-cover">
                    <img src="thumbnail.jpg" alt="Book Title">
                </div>
                <p class="heading">Book Title</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
